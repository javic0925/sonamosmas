<body>
    <div id="splashScreen">
        <h1>Welcome to Sonamos Más</h1>
        <!-- Add a loading spinner or logo here -->
    </div>
    <section class="welcomeMsg">
        <h4>¡Hola,<br>Buenas Tardes!</h4>
    </section>

    <!-- Main radio container with two radioContainers inside -->
    <section class="mainRadioCont">
        <!-- First radio container -->
        <div class="radioContainer">
            <div class="radioBanner">
                <div class="listenerCounter">100</div>
            </div>
            <div class="containerInfo">
                <div class="kofiCont">
                    <a href="#" id="irrKofiURL"><img src="/assets/icons/Kofi.png" alt="Kofi Logo"></a>
                </div>
                <div class="nowPlayingInfo"><p>
                    Chamba DJ | En vivo
                </p></div>
                <div class="chatCont">
                    <a href="#" id="irrChatURL"><img src="/assets/icons/icons8-chat-100.png" alt="Chat Logo"></a>
                </div>
            </div>
        </div>

        <!-- Second radio container -->
        <div class="radioContainer2">
            <div class="radioBanner2">
                <div class="listenerCounter2">50</div>
            </div>
            <div class="containerInfo2">
                <div class="kofiCont2">
                    <a href="#" id="lbrKofiURL"><img src="/assets/icons/Kofi.png" alt="Kofi Logo"></a>
                </div>
                <div class="nowPlayingInfo2"><p>DJ Fiesta | Mix Especial</p></div>
                <div class="chatCont2">
                    <a href="#" id="lbrChatURL"><img src="/assets/icons/icons8-chat-100.png" alt="Chat Logo"></a>
                </div>
            </div>
        </div>
    </section>

    <section class="bottomMain">
        <div id="treeLink"><a href="https://linktr.ee/sonamosmas" target="_blank"><img src="/assets/icons/link.png" alt=""></a></div>

        
        <div id="player"><img src="/assets/icons/playnegroblanco.png" alt=""></div>
     

        <div id="share"><a href="#"><img src="/assets/icons/Share.png" alt=""></a></div>

       <!-- Modal for chat -->
<div id="chatModal" class="modal">
    <div class="modalContent">
        <span class="closeBtn">&times;</span>
        <!-- The iframe for chat will be dynamically inserted here by JavaScript -->
    </div>
</div>
    </section>
    <script>
        window.addEventListener('load', function() {
    setTimeout(function() {
        // Add the fade-out class to start the animation
        document.getElementById('splashScreen').classList.add('fade-out');

        // Hide the splash screen after the animation completes (1 second in this case)
        setTimeout(function() {
            document.getElementById('splashScreen').style.display = 'none';
        }, 500); // Match the duration of the fade-out transition
    }, 2500); // Keep the splash screen for 5 seconds before animating out
});
     </script>
     
    <script src="/updateRadioInfo.js"></script>
    <script src="/updateKofiLink.js"></script>
    <script src="/audioControl.js"></script>
    <script src="/modalChat.js"></script>
    <script src="/greetings.js"></script>
</body>
</html>
